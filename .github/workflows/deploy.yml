name: Django CI and Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: django
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DB_NAME: django
          DB_USER: postgres
          DB_PASSWORD: root
          DB_HOST: localhost
        run: python manage.py migrate

      - name: Run tests
        env:
          DB_NAME: django
          DB_USER: postgres
          DB_PASSWORD: root
          DB_HOST: localhost
        run: python manage.py test

  deploy:
    needs: build   # only deploy if CI passes
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_DJANGO_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
